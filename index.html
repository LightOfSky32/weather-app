<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Weather App</h1>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter city..." required>
        <button type="button" id="search-btn">Search</button>
      </form>
    </header>
    
    <main>
      <section class="weather-info">
        <p id="loading-screen" class="hidden">Loading weather data</p>
        <button id="unit-toggle">째C / 째F</button>
        <h2 class="city-name">Enter a city to check the weather</h2>
        <p id="local-time"></p>
        <p id="date">--</p>
        <div class="temp">--째C</div>
        <div class="description">--</div>
        <img class="weather-icon" src="" alt="">
      </section>

      <section class="details">
        <div class="detail">
          <span>Humidity:</span>
          <span id="humidity">--%</span>
        </div>
        <div class="detail">
          <span>Wind:</span>
          <span id="wind">-- km/h</span>
        </div>
        <div class="detail">
          <span>Feels like:</span>
          <span id="feels-like">--째C</span>
        </div>
      </section>
    </main>

    <footer>
      <p>Powered by Me</p>
    </footer>
  </div>
  <script src="weather.js"></script>
</body>
</html>
